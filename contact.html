<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <script src="https://kit.fontawesome.com/c619bf31ab.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        
      <nav class="navbar">
        <a href="#" class="logo">Welcome To Rudra</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact-container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <ul>
            <li>
              <i class="fas fa-phone"></i> Phone: <span>+91 76982 87154</span>
            </li>
            <li>
              <i class="fas fa-envelope"></i> Email:
              <span>hanvantsinhmukeshsinhzala@gmail.com</span>
            </li>
            <li>
              <i class="fas fa-map-marker-alt"></i> Address:
              <span>Country: India,
                State : Gujarat, 
                Dist : Kheda, 
                Block : Kapadwanj,
                Village : Reliya </span>
            </li>
          </ul>
        </div>

        <div class="contact-form">
          <h2>Send Me a Message</h2>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
          <div id="form-message"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Rudra</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
